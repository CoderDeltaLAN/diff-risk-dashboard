name: publish-pypi
on:
  release:
    types: [published]
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    environment: pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: python -m pip install -U pip build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
